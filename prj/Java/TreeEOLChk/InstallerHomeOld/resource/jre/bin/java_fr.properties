#
# Main syntax help
#
usage=\n\
Syntaxe : %1 [-options] class [args...]\n\
\           (pour ex\u00e9cuter une classe)\n\
\   or  %1 [-jar] [-options] jarfile [args...]\n\
\           (pour ex\u00e9cuter un fichier jar)\n\
\n\
o\u00f9 les options comprennent :\n\
\    -cp -classpath <r\u00e9pertoires et fichiers zip/jar s\u00e9par\u00e9s par %2>\n\
\              d\u00e9finition du chemin de recherche pour les classes\n\
\              d'application et les ressources\n\
\    -D<nom>=<valeur>\n\
\              d\u00e9finit une propri\u00e9t\u00e9 syst\u00e8me\n\
\    -verbose[:classe|gc|jni]\n\
\              active la sortie d\u00e9taill\u00e9e\n\
\    -version  imprime la version du produit\n\
\    -showversion  imprime la version du produit et poursuit le traitement\n\
\    -? -help  imprime ce message d'aide\n\
\    -X        imprime l'aide d'options non standard\n\
\    -assert   imprime l'aide d'options d'assertions\n

#
# Additional syntax help for the assert related options
#
assert.usage=\n\
Ces options d'assertion peuvent \u00eatre indiqu\u00e9es sur la commande %1 :\n\
\    -ea[:<nom_module>...|:<nom_classe>]\n\
\    -enableassertions[:<nom_module>...|:<nom_classe>]\n\
\              active les assertions\n\
\    -da[:<nom_module>...|:<nom_classe>]\n\
\    -disableassertions[:<nom_module>...|:<nom_classe>]\n\
