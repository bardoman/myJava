\    -D<nome>=<valor>\n\
\              definir uma propriedade do sistema\n\
\    -verbose[:class|gc|jni]\n\
\              ativar a sa\u00edda verbose\n\
\    -version  imprimir a vers\u00e3o do produto\n\
\    -showversion  imprimir a vers\u00e3o do produto e continuar\n\
\    -? -help  imprimir esta mensagem de ajuda\n\
\    -X        imprimir a ajuda sobre op\u00e7\u00f5es n\u00e3o padr\u00e3o\n\
\    -assert   imprimir a ajuda sobre op\u00e7\u00f5es de declara\u00e7\u00e3o\n

#
# Additional syntax help for the assert related options
#
assert.usage=\n\
Estas op\u00e7\u00f5es de declara\u00e7\u00e3o podem ser especificadas no comando %1:\n\
\    -ea[:<nome_do_pacote>...|:<nome_da_classe>]\n\
\    -enableassertions[:<nome_do_pacote>...|:<nome_da_classe>]\n\
